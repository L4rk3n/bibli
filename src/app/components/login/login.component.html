<div class="add-book-container">
    <h2>Connexion</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">email :</label>
        <input type="text" id="email" formControlName="email" name="email">
        @if (form.get('email')?.errors) {
          <div>{{ form.get('email')?.errors |json }} </div>
        }
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" formControlName="password" name="password">
        @if (form.get('password')?.errors) {
          <div>{{ form.get('password')?.errors |json }} </div>
        }
      </div>
      <button type="submit">Se connecter</button>
    </form>
  </div>
